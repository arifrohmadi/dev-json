<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSON to TABLE</title>
</head>
<body>
    <table border="1" id="rangkingTable">
        <thead>
            <tr>
                <th>Ranking</th>
                <th>Full Name</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Dom</td>
                <td>1234</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mardika</td>
                <td>1234</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Samsul</td>
                <td>1234</td>
            </tr>
        </tbody>
    </table>
    <script type="text/javascript">
        const rangkingBody = document.querySelector("#rangkingTable > tbody");
        console.log(rangkingBody);

        function loadRangkings() {
            const request = new XMLHttpRequest();

            request.open("GET","rangking.json");
            request.onload = () => {
                try {
                    const json = JSON.parse(request.responseText);
                    populateRangking(json);
                } catch(e){
                    console.log("Could not load");
                }                
            };
            request.send();
        }

        function populateRangking(json) {
            console.log(json);            
        }
    </script>
</body>
</html>
